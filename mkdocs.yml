site_name: 'CoderDojo TC Thunkable Resources'
nav:
  - Home: index.md
  - Intoduction: intro.md
  - Technovation: technovation.md
  - Contribute: contribute.md
  - Contacts: contacts.md

repo_name: 'Thunkable'
repo_url: 'https://github.com/CoderDojoTC/thunkable'
edit_uri: 'blob/master/docs'
copyright: 'All content is licensed under Creative Commons Sharealike non-commercial with attribution'
theme:
  name: material
  logo: img/coderdojo-logo.jpg
  favicon: img/favicon.ico
  palette:
    primary: '#642580'
    accent: '#41BAC1'

  feature:
    tabs: true
  custom_dir: 'theme'
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
